<div class="row">
    <div class="col-md-2 col-sm-4 col-xs-6" ng-repeat="media in medias | orderBy:'Id':true">
        <a href="#/spy" data-toggle="modal" data-target="#imageModal" ng-click="clickedMedia(media)">
            <img class="img-thumbnail animated fadeInLeft" ng-src="{{media.Images.Thumbnail.Url.replace('http://','https://')}}" />
        </a>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="imageModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="myModalLabel">{{selectedMedia.Caption.From.Username}}</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-6 col-md-offset-3 col-sm-offset-3">
                        <img ng-src="{{selectedMedia.Images.low_resolution.Url.replace('http://','https://')}}" />
                        <p>
                            {{selectedMedia.Caption.Text}}
                        </p>
                     </div>
               </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
