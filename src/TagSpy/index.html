<!DOCTYPE html>
<html data-ng-app="TagSpy">
<head>
    <meta name="keywords" content="angularjs azure owin instagram" />
    <meta name="description" content="SPA built using angularjs, authentication is done using bearer token,back end built using Asp.net web api 2 and OWIN Framework w/ identity stored in azure tables, credit to Taiseer Joudeh" />
    <meta content="IE=edge, chrome=1" http-equiv="X-UA-Compatible" />
    <title>TagSpy</title>
    <link href="app/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="app/css/app.css" rel="stylesheet" />
    <link href="app/css/animate.css" rel="stylesheet" />
    <link href="app/bower_components/angular-loading-bar/build/loading-bar.min.css" rel="stylesheet" />
    <link href="app/bower_components/toastr/toastr.min.css" rel="stylesheet" />
    <script src="app/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="app/bower_components/signalr/jquery.signalR.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation" data-ng-controller="indexCtrl">
        <div class="container">
            <div class="navbar-header">
                <button class="btn btn-success navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="glyphicon glyphicon-chevron-down"></span>
                </button>
                <a class="navbar-brand" href="#/">Home</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li data-ng-hide="!authentication.isAuth"><a href="#">Welcome {{authentication.userName}}</a></li>
                    <li data-ng-hide="!authentication.isAuth"><a href="#/create">Create</a></li>
                    <li data-ng-hide="!authentication.isAuth"><a href="#/manage">Manage</a></li>
                    <li data-ng-hide="!authentication.isAuth"><a href="" data-ng-click="logOut()">Logout</a></li>
                    <li data-ng-hide="authentication.isAuth"> <a href="#/login">Login</a></li>
                    <li data-ng-hide="authentication.isAuth"> <a href="#/signup">Sign Up</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container">
        <div data-ng-view="">
        </div>
    </div>
    <hr />
    <div id="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p class="text-muted">Created by Richard Leopold Twitter: <a target="_blank" href="http://twitter.com/rjleopold">@rjleopold</a></p>
                </div>
            </div>
        </div>
    </div>
    <!-- 3rd party libraries -->
    <script src='//maps.googleapis.com/maps/api/js?sensor=false'></script>
    <script src="app/bower_components/lodash/dist/lodash.js"></script>
    <script src="app/bower_components/angular/angular.min.js"></script>
    <script src="app/bower_components/angular-route/angular-route.min.js"></script>
    <script src="app/bower_components/angular-loading-bar/build/loading-bar.min.js"></script>
    <script src="app/bower_components/angular-local-storage/angular-local-storage.min.js"></script>
    <script src="app/bower_components/angular-google-maps/dist/angular-google-maps.js"></script>
    <script src="app/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="app/bower_components/toastr/toastr.min.js"></script>
    <!-- Load app main script -->
    <script src="app/app.js"></script>
    <!-- Load services -->
    <script src="app/providers/authInterceptorService.js"></script>
    <script src="app/providers/authService.js"></script>
    <script src="app/providers/signalRHubProxy.js"></script>
    <script src="app/providers/subscriptionService.js"></script>
    <script src="app/providers/notificationService.js"></script>
    <!-- Load controllers -->
    <script src="app/controllers/homeCtrl.js"></script>
    <script src="app/controllers/indexCtrl.js"></script>
    <script src="app/controllers/loginCtrl.js"></script>
    <script src="app/controllers/signupCtrl.js"></script>
    <script src="app/controllers/spyCtrl.js"></script>
    <script src="app/controllers/createCtrl.js"></script>
    <script src="app/controllers/manageCtrl.js"></script>
    <!-- Load custom filters -->
    <!-- Load custom directives -->
    <!-- any hax0r scripts-->
    <script>
        //make bootstrap menus hide on select
        $('.nav a').on('click', function () {
            if ($(".navbar-collapse").is(":visible") && $(".navbar-toggle").is(":visible")) {
                $('.navbar-collapse').collapse('toggle');
            }
        });
    </script>
</body>
</html>
